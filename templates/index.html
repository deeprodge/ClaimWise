<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClaimWise</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>ClaimWise: Your Insurance Query Assistant</h1>

    <div class="main-content">
      <!-- Document Upload Section -->
      <div class="upload-section">
        <div class="upload-header">
          <h2>Upload Insurance Documents</h2>
          <button id="resetButton" class="reset-button">
            <svg viewBox="0 0 24 24" width="18" height="18">
              <path d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
            </svg>
            Reset
          </button>
        </div>
        <div class="upload-area" id="dropZone">
          <input type="file" id="fileUpload" accept=".pdf,.txt" multiple />
          <p>Drag & drop files or click to upload</p>
          <small>Supported: PDF, TXT</small>
        </div>
        <div id="uploadedFiles"></div>
      </div>

      <!-- Chat Interface -->
      <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
          <div class="message system">
            Hello! I'm ClaimWise, your insurance assistant. Upload your insurance documents, and I'll help you understand them better.
          </div>
        </div>
        <div class="chat-input-container">
          <textarea id="userQuery" placeholder="Type your insurance-related question here..."></textarea>
          <button id="queryButton">
            <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
